<div class="dmtd-page layout fit vertical">
    <h1>DM-Table demo</h1>
    <div class="layout flex relative">

        <div class="dmtd-panel layout fit">
            <div class="dmtd-panel-left layout vertical">
                <b class="mb1 fs-l">Table options:</b>
                <div class="layout center">
                    <nz-switch nzSize="small" [(ngModel)]="stripes"></nz-switch>
                    <span class="ml05">Zebra stripped</span>
                </div>
            </div>

            <div class="layout flex relative">
                <div class="layout fit scroll-y">
                    <dm-table #example1 [rows]="data" [stripes]="stripes">
                        <dm-column title="ID" minWidth="70" maxWidth="150" frozen="left"></dm-column>
                        <dm-column width="200" minWidth="100" maxWidth="250" frozen="left" resizeable="false">
                            <ng-template #header>
                                <div class="tal">
                                    <i style="color: red">
                                        <i class="dmtd-crown-king-1 mr025 top1"></i>
                                        <u>Template as a header, no resize</u>
                                    </i>
                                </div>
                            </ng-template>
                            <ng-template #footer>
                                Footer
                            </ng-template>
                        </dm-column>
                        <dm-column title="Mid string w spaces" minWidth="70"></dm-column>
                        <dm-column title="Mid string w/o spaces" minWidth="70"></dm-column>
                        <dm-column title="Long string w spaces"></dm-column>
                        <dm-column title="Long string w/o spaces"></dm-column>
                        <dm-column title="Extremely long string w spaces, whitespace=nowrap" whitespace="nowrap"></dm-column>
                    </dm-table>
                </div>
            </div>
        </div>

    </div>
</div>
