<h1>Demo Application for DM-Table Lib</h1>
<div>

    <dm-table [rows]="data">
        <dm-column title="ID" minWidth="3rem"></dm-column>
        <dm-column minWidth="50">
            <ng-template #header>
                <b style="color: red">String</b>
            </ng-template>
        </dm-column>
        <dm-column title="Mid string w spaces"></dm-column>
        <dm-column title="Mid string w/o spaces"></dm-column>
    </dm-table>

</div>
