<div class="ngx-dm-table-header-wrapper" [style.padding-right.px]="scrollBarWidth">
    <table class="ngx-dm-table ngx-dm-table-header">
        <colgroup>
            <col *ngFor="let cw of colWidths; let i = index"
                [style.width.px]="resizeColumnIndex == i ? resizeColumnWidth : cw">
        </colgroup>
        <thead>
            <tr>
                <th *ngFor="let ct of columnTemplates; let i = index">
                    <div class="ngx-dm-table-column-title">
                        <ng-container *ngIf="ct.headerTpl" [ngTemplateOutlet]="ct.headerTpl"></ng-container>
                        <ng-template [ngIf]="!ct.headerTpl">{{ ct.title }}</ng-template>
                    </div>
                    <div *ngIf="ct.resizeable" class="ngx-dm-table-resizer"
                        [class.ngx-dm-table-resizer-dragging]="resizeColumnIndex == i"
                        (mousedown)="resizeColumnStart(i, $event)">
                    </div>
                </th>
            </tr>
        </thead>
    </table>
</div>
<div class="ngx-dm-table-body-wrapper">
    <div class="ngx-dm-table-body-wrapper-inner">
        <table class="ngx-dm-table ngx-dm-table-body"
            [class.ngx-dm-table-stripes]="stripes">
            <colgroup>
                <col *ngFor="let cw of colWidths" [style.width.px]="cw">
            </colgroup>
            <tbody *ngIf="rows">
                <tr *ngFor="let r of rows; let ri = index">
                    <td *ngFor="let ct of columnTemplates; let i = index" [style.white-space]="ct.whitespace">
                        <ng-container *ngIf="ct.cellTpl"
                            [ngTemplateOutlet]="ct.cellTpl"
                            [ngTemplateOutletContext]="{ row: r, ct: ct, $implicit: r[i], ci: i, ri: ri }">
                        </ng-container>
                        <ng-template [ngIf]="!ct.cellTpl">{{ r[i] }}</ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="hasFooter" class="ngx-dm-table-footer-wrapper" [style.padding-right.px]="scrollBarWidth">
    <table class="ngx-dm-table ngx-dm-table-header">
        <colgroup>
            <col *ngFor="let cw of colWidths" [style.width.px]="cw">
        </colgroup>
        <tfoot>
            <tr>
                <td *ngFor="let ct of columnTemplates">
                    <ng-container *ngIf="ct.footerTpl" [ngTemplateOutlet]="ct.footerTpl"></ng-container>
                    <ng-template [ngIf]="!ct.footerTpl">&nbsp;</ng-template>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
